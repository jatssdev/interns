    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .product {

            padding: 15px;
            box-shadow: 0 3px 10px rgb(213, 213, 213);
        }

        .product img {
            width: 100%;
        }

        .products {
            display: grid;
            gap: 20px;
            padding: 50px;
            grid-template-columns: 1fr 1fr 1fr 1fr;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 0 50px;
            background-color: black;
            color: white;
            height: 70px;
            align-items: center;
        }

        .cartElem {
            width: 40%;
            background-color: rgb(230, 223, 223);
            height: 100vh;
            overflow: auto;
            position: fixed;
            top: 0;
            transition: .5s;
            left: -100%;
        }

        .cartElem .product {
            background-color: white;
            display: grid;
            align-items: center;
            margin: 20px;
            grid-template-columns: 100px 50% auto auto;
        }

        .cartElem .product h2 {
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .products .product h2 {
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .cartElem.active {
            left: 0;
        }
    </style>
</head>
