<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="res">Javascript</h1>
    <button onclick="cancel()">Cancel</button>
    <script>
        // let out = setTimeout(() => {
        //     alert('hello')
        // }, 3000)
        let t = new Date()

        res.innerHTML = `${t.getHours()} : ${t.getMinutes()} : ${t.getSeconds()}`

        let time = setInterval(() => {
            let t = new Date()
            res.innerHTML = `${t.getHours()} : ${t.getMinutes()} : ${t.getSeconds()}`
        }, 1000)

        function cancel() {
            // clearTimeout(out)
            clearInterval(time)
        }

    </script>

</body>

</html>
