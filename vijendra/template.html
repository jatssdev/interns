<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {

        }

        .navbar1 {
            display: flex;
            background-color: black;
            color: white;
            padding: 0 100px;
            height: 35px;

            justify-content: space-between;
            align-items: center;
        }

        .navbar1 .col2 {

            gap: 20px;
            align-items: center;
            height: 100%;
        }

        .navbar1 .col2 .line {

        }

        .navbar2 {
            display: flex;
            height: 80px;

            padding: 0 100px;
            justify-content: space-between;
        }

        .navbar2 img {
            width: 150px;
        }

        .navbar2 .links {

            align-items: center;
            gap: 30px;
        }

        .home {
            background-image: linear-gradient(rgba(0, 0, 0, 0.204), rgba(0, 0, 0, 0.248)), url('https://eduma.thimpress.com/wp-content/uploads/2022/08/banner-courses-hub.jpg');
            height: 85vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="navbar1">
        <div class="col1">
            Contact Us: 89843249832 connect@jatin.com Demo Account
        </div>
        <div class="col2">
            <p>Register</p>
            <div class="line"></div>
            <p>Login</p>
        </div>
    </div>
    <div class="navbar2">
        <div class="logo">
            <img src="https://eduma.thimpress.com/wp-content/uploads/2022/06/logo-edu_black-1.png" alt="">
        </div>
        <div class="links">
            <p>Demos</p>
            <p>Courses </p>
            <p>Pages</p>
            <p>Elements</p>
            <p>Blogs</p>
            <p>Shop</p>
            <p>Contact</p>
        </div>
    </div>
    <div class="home">
        <div>
            <h1>Coding Cloud</h1>
            <p>Own your future learning new skills online</p>

        </div>

    </div>

</body>

</html>
