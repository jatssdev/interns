<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 500px;
            height: 500px;
            position: relative;

            background-color: red;
        }

        .absolute {
            width: 100px;
            height: 100px;
            position: absolute;
            bottom: 0;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="absolute">

        </div>
    </div>

</body>

</html>
