<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .dropdown {
            background-color: black;
            color: white;
            width: fit-content;
            position: relative;
            cursor: pointer;
        }

        .dropdown>p {
            padding: 10px 30px;

        }

        .dropdown .drop {
            position: absolute;
            background-color: gray;
            width: 100%;
            left: 0;
            display: none;
            top: 100%;
        }

        .dropdown .drop p {
            padding: 10px;
            border-bottom: 1px solid white;
        }

        .sidebar {
            width: 40%;
            height: 100vh;
            background-color: gray;
            position: fixed;
            right: 0;
            top: 0;
            display: none;
        }

        .navbar {
            height: 70px;
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 50px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <button onclick="sideOpenClose()">Side</button>
    </div>
    <div class="dropdown">
        <p onclick="DropopenClose()">Click Me</p>
        <div class="drop" id="drop">
            <p>Link 1</p>
            <p>Link 1</p>
            <p>Link 1</p>
            <p>Link 1</p>
        </div>
    </div>
    <div class="sidebar" id="sidebar">

    </div>

    <script>
        let check = true
        let sidecheck = true
        function DropopenClose() {
            if (check) {
                drop.style.display = 'block'
            } else {
                drop.style.display = 'none'

            }
            check = !check
        }
        function sideOpenClose() {
            if (sidecheck) {
                sidebar.style.display = 'block'
            } else {
                sidebar.style.display = 'none'

            }
            sidecheck = !sidecheck
        }
    </script>
</body>

</html>
