<html lang="en">

<head>

</head>

<body>

            document.getElementById('image').src = 'https://www.w3schools.com/js/pic_bulbon.gif'
        }
        function off() {
            document.getElementById('image').src = 'https://www.w3schools.com/js/pic_bulboff.gif'
        }
    </script>
</body>
