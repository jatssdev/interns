<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <STYLE>
        li {
            border-bottom: 1px solid rgb(255, 255, 255);
            padding: 10px;
            background-color: rgb(147, 147, 255);

        }

        ul {
            width: 50%;

        }

        ol {
            width: 50%;

        }

        li:hover {
            background-color: blue;

        }
        h1:hover{
color: red;
        }
    </STYLE>
</head>

<body>
    <h1>HTML Lists</h1>

    <ol type="1">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>


    </ol>

    <ul type="square">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>

    </ul>
    <dl>
        <dt>Tea</dt>
        <dd>-Hot Tea</dd>
        <dd>-Cold Tea</dd>
        <dd>-Cold Tea</dd>
        <dd>-Cold Tea</dd>

        <dt>Coffee</dt>
        <dd>-Hot Tea</dd>
        <dd>-Cold Tea</dd>
        <dd>-Cold Tea</dd>
        <dd>-Cold Tea</dd>
    </dl>
</body>

</html>
