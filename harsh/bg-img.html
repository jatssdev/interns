<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .box {
            background-image: url('https://img.freepik.com/free-vector/halftone-background-with-circles_23-2148907689.jpg');
            /* background-repeat: no-repeat; */
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100%;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 200px;
        }

        .box2 {
            background-image: linear-gradient(45deg, rgb(198, 163, 163), blue, green, rgb(198, 198, 188));

            height: 100vh;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="box">
        <div>
            <h1>Hello world</h1>
            <p>Lorem, ipsum dolor.</p>
        </div>
    </div>
    <div class="box2"></div>

</html>
