<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .navbar1 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 200px;
            height: 35px;
            font-size: 14px;
            color: rgb(195, 195, 195);
            background-color: rgb(26, 26, 26);
        }

        .navbar1 .auth {
            display: flex;
            gap: 20px;
        }

        .navbar1 .auth .line {
            height: 20px;
            border-right: 1px solid rgb(195, 195, 195);
        }

        /* NAVBAR 2 */
        .navbar2 {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 200px;
            height: 80px;
        }

        .navbar2 img {
            width: 150px;
        }

        .navbar2 .links {
            display: flex;
            gap: 30px;
        }

        .home {
            height: 70vh;
            background-image: url('https://eduma.thimpress.com/wp-content/uploads/2022/08/banner-courses-hub.jpg');
            background-size: cover;
            display: flex;
            text-align: center;
            justify-content: center;
            align-items: center;
        }

        .home input {
            width: 100%;
            padding: 20px;
            border: 1px solid yellow;
            border-radius: 5px;
            background-color: transparent;
        }

        .home .content {
            width: 40%;
        }

        .home .content h3 {
            margin: 20px 0;
        }
        .home .content .paras{
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="navbar1">
        <p>
            Contact us: (+88) 1990 6886 contact@thimpress.com Demo account
        </p>
        <div class="auth">
            <p>Register</p>
            <div class="line"></div>
            <p>Login</p>
        </div>
    </div>
    <div class="navbar2">
        <div class="logo">
            <img src="https://eduma.thimpress.com/wp-content/uploads/2022/06/logo-edu_black-1.png" alt="">
        </div>
        <div class="links">
            <p>DEMOS</p>
            <p>COURSES</p>
            <p>PAGES</p>
            <p>ELEMENTS</p>
            <p>BLOG</p>
            <p>SHOP</p>
            <p>CONTACT</p>
        </div>
    </div>
    <div class="home">
        <div class="content">

            <h1>Online Courses to Learn</h1>
            <h3>Own your future learning new skills online</h3>
            <input type="text" placeholder="What  Do You Going To Learn Today?">
            <div class="paras">
                <p> Over 7 million students </p>
                <p> More than 30,000 courses.</p>
                <p> Learn anything online.</p>
            </div>
        </div>
    </div>

</body>

</html>
