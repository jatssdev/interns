<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        .lds-facebook,
        .lds-facebook div {
            box-sizing: border-box;
        }

        .lds-facebook {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
        }

        .lds-facebook div {
            display: inline-block;
            position: absolute;
            left: 8px;
            width: 16px;
            background: currentColor;
            animation: lds-facebook 1.2s cubic-bezier(0, 0.5, 0.5, 1) infinite;
        }

        .lds-facebook div:nth-child(1) {
            left: 8px;
            animation-delay: -0.24s;
        }

        .lds-facebook div:nth-child(2) {
            left: 32px;
            animation-delay: -0.12s;
        }

        .lds-facebook div:nth-child(3) {
            left: 56px;
            animation-delay: 0s;
        }

        @keyframes lds-facebook {
            0% {
                top: 8px;
                height: 64px;
            }

            50%,
            100% {
                top: 24px;
                height: 32px;
            }
        }

        .diya-loader {
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: red;
        }
    </style>
</head>
<div class="diya-loader" id="myLoader">
    <div class="lds-facebook ">
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>

<body>

    <div class="productDetails" id="productDetails">

    </div>
    <div id="sidecart">
        <div id="cartBody" class="cartBody">
        </div>
        <hr>
        <h3 id="totalCartPrice">0</h3>
    </div>
    <div class="searchClose" id="searchClose" onclick="searchCloseHandler()">
        <i class="fa-solid fa-x"></i>
    </div>
    <div class="searchElem wrapper" id="searchElem"></div>
    <div class="navbar">
        <h1>Jhanvi's Store</h1>
        <div class="search">
            <input id="searchInput" type="text" placeholder="Search...">
            <button onclick="searchHandler()">Search</button>
        </div>
        <div class="links">
            <p><a href="./index.html">Home</a></p>

            <p><a href="./about.html">About</a></p>
            <p>Services</p>
            <p>Contact</p>
        </div>
        <div class="cart">
            <div onclick="cartToggle()">
                <i class="fa-solid fa-shopping-bag"></i>
                <span id="cartLength">0</span>
            </div>
        </div>
    </div>

    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="https://t3.ftcdn.net/jpg/04/65/46/52/360_F_465465254_1pN9MGrA831idD6zIBL7q8rnZZpUCQTy.jpg"
                    alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://www.zilliondesigns.com/blog/wp-content/uploads/Perfect-Ecommerce-Sales-Banner.jpg"
                    alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://t3.ftcdn.net/jpg/04/65/46/52/360_F_465465254_1pN9MGrA831idD6zIBL7q8rnZZpUCQTy.jpg"
                    alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://t3.ftcdn.net/jpg/04/65/46/52/360_F_465465254_1pN9MGrA831idD6zIBL7q8rnZZpUCQTy.jpg"
                    alt="">
            </div>

        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>
    <h1 class="heading">Earbuds</h1>
    <div class="wrapper" id="Earbuds">

    </div>
    <h1 class="heading">Tshirts</h1>

    <div class="wrapper" id="Tishirts">

    </div>

    <script src="./script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
        setTimeout(() => {
            myLoader.style.display = 'none'
        }, 2000)
    </script>
</body>

</html>
