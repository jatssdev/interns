<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="sidecart">
        <div id="cartBody">

        </div>
        <hr>
        <h3 id="totalCartPrice"></h3>
    </div>
    <div class="navbar">
        <h1>Jhanvi's Store</h1>
        <div class="links">
            <p>Home</p>
            <p>About</p>
            <p>Services</p>
            <p>Contact</p>
        </div>
        <div class="cart">
            <div onclick="cartToggle()">
                <i class="fa-solid fa-shopping-bag"></i>
                <span id="cartLength">0</span>
            </div>
        </div>
    </div>

    <h1 class="heading">Earbuds</h1>
    <div class="wrapper" id="Earbuds">

    </div>
    <h1 class="heading">Tshirts</h1>

    <div class="wrapper" id="Tishirts">

    </div>

    <script src="./script.js"></script>
</body>

</html>
