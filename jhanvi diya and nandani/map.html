<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="numbers">

    </div>

    <h1>Hello world</h1>
    <script>
        let arr = [43, 32534, 543, 53, 645, 74, 3564, 36354]

        numbers.innerHTML = arr.map((value) => {
            return `<h3>${value}</h3>`
        }).join('')

    </script>
</body>

</html>
