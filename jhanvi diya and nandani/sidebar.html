<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .sidebar {
            width: 40%;
            height: 100vh;
            background-color: red;
            position: fixed;
            top: 0;
            right: -40%;
        }


        .sidebar.active {
            right: 0;
        }
    </style>
</head>

<body>
    <h1>Javascript Sidebar</h1>
    <button onclick="SidebarOpenClose()">Click</button>
    <div id="sidebar" class="sidebar">

    </div>



    <script>

        function SidebarOpenClose() {
            sidebar.classList.toggle('active')
        }

    </script>
</body>

</html>
