<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="searchComp" class="searchComp products wrapper"></div>

    <div class="navbar">
        <h1>Rihit's Store</h1>
        <div class="links">
            <p onclick="searchComp.style.display = 'none'">Home</p>
            <p>About</p>
        </div>
        <div class="search">
            <input id="searchVal" type="search" name="" id="">
            <button onclick="SearchHandler()">Search</button>
        </div>
        <div class="cart" onclick="cartToggle()">
            <i class="fa-solid fa-shopping-bag"></i>

        </div>
    </div>
    <div class="products">
        <div class="productHeader">
            <h1>Earbuds</h1>
            <button>See All</button>
        </div>
        <div class="wrapper" id="earbudsWrapper">

        </div>
    </div>
    <div class="products">
        <div class="productHeader">
            <h1>Shoes</h1>
            <button>See All</button>
        </div>
        <div class="wrapper" id="shoesWrapper">

        </div>
    </div>

    <div class="cartElem" id="cartElem">
        <div class="cartHeader">
            <h3>Cart</h3>
            <i onclick="cartToggle()" class="fa-solid fa-x"></i>
        </div>
        <div class="cartWrapper" id="cartWrapper"></div>
    </div>


    <script src="./script.js">

    </script>

</body>

</html>
