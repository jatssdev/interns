<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: black;
            border: 2px solid red;

        }

        .main {
            display: flex;
            border: 1px solid black;
            gap: 20px;
            align-items: center;
            height: 300px;
            justify-content: space-between;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 0 50px;
            align-items: center;
        }

        .navbar .col3 {
            display: flex;
            gap: 40px;
        }

        .navbar .col2 {

            width: 40%;
        }

        .navbar .col2 input {
            padding: 20px;
            width: 100%;
        }

        .search {
            position: relative;
        }

        .search i {
            position: absolute;
            right: 20px;
            top: 20px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="col1">
            <img src="https://rafiaein.github.io/waGGy/images/logo.png" alt="">
        </div>
        <div class="col2">
            <div class="search">
                <input placeholder="Search For More Than 10000 Products" type="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="col3">
            <div class="phone">
                <p>Phone</p>
                <p>+1234567890</p>
            </div>
            <div class="email">
                <p>Email</p>
                <p>example@example.com</p>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <select name="" id="">
        <option value="">Option1</option>
        <option value="">Option1</option>
        <option value="">Option1</option>
        <option value="">Option1</option>
        <option value="">Option1</option>
    </select>
</body>

</html>
