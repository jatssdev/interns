<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="wrapper">

    </div>

    <script>
        async function getProducts(retries = 5, delay = 1000) {
            try {
                let response = await fetch('http://127.0.0.1:8000/api/products');

                let data = await response.json();
                wrapper.innerHTML = data.map((x) => {
                    return `<h1>${x.title}</h1>`;
                }).join('');

            } catch (error) {
                console.error("Error fetching products:", error);
            }
        }

        getProducts();


    </script>
</body>

</html>
