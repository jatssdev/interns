<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

</head>

<body>

    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="https://t3.ftcdn.net/jpg/04/65/46/52/360_F_465465254_1pN9MGrA831idD6zIBL7q8rnZZpUCQTy.jpg"
                    alt="">
            </div>
            <div class="swiper-slide"><img
                    src="https://t3.ftcdn.net/jpg/04/65/46/52/360_F_465465254_1pN9MGrA831idD6zIBL7q8rnZZpUCQTy.jpg"
                    alt=""></div>
            <div class="swiper-slide"><img
                    src="https://t3.ftcdn.net/jpg/04/65/46/52/360_F_465465254_1pN9MGrA831idD6zIBL7q8rnZZpUCQTy.jpg"
                    alt=""></div>

        </div>

    </div>


    <div class="singleProductPage" id="singleProductPage">
        <i class="fa-solid fa-x" onclick="closeSingleProduct()"></i>
        <div id="singleProductBody">

        </div>
    </div>
    <div id="cartElem" class="cart">
        <div class="cartHeader">
            <h3>Cart</h3>
            <p><i onclick="cartToggle()" class="fa-solid fa-x"></i></p>
        </div>
        <div class="cartBody" id="cartBody">

        </div>
    </div>



    <div class="searchElem" id="searchElem">
        <button onclick="searchElem.style.display = 'none';searchinput.value = ''">Back...</button>
        <div id="searchWrapper" class="searchWrapper wrapper">

        </div>


    </div>

    <div class="navbar">
        <h1>Logo</h1>
        <div class="search">
            <input type="search" id="searchinput" placeholder="Search">
            <button onclick="SearchHandler()">Search</button>
        </div>
        <div class="cartLink" onclick="cartToggle()"><i class="fa-solid fa-shopping-bag"></i><span
                id="cartlength">0</span></div>
    </div>


    <h1 class="heading">Earbuds</h1>
    <div id="earbudsWrapper" class="wrapper">

    </div>

    <h1 class="heading">Shoes</h1>
    <div id="shoesWrapper" class="wrapper">

    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            spaceBetween: 30,
            centeredSlides: true,
            // slidesPerView: 2,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },

        });
    </script>

    <script src="./script.js"></script>
</body>


</html>
