<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .navbar {
            display: flex;
            background-color: black;
            color: white;
            justify-content: space-between;
            padding: 0 50px;
            height: 80px;
            align-items: center;
            position: fixed;
            z-index: 100;
            top: 0;
            left: 0;
            width: 100%;
        }

        .navbar .links {
            display: flex;
            gap: 20px;
        }

        .navbar .search input {
            padding: 10px;
        }

        .navbar .search button {
            padding: 10px;
        }

        button {
            cursor: pointer;
        }

        .product img {
            width: 100%;
            height: 350px;
            transition: .5s;
        }

        .product:hover img {
            transform: scale(1.2);
        }

        .product {
            padding: 15px;
            width: calc(25% - 17px);
            border: 1px solid black;
        }

        .product button {
            width: 100%;
            background-color: black;
            color: white;
            border: none;
            padding: 10px;
        }

        .product del {
            color: red;
        }

        .product span {
            color: green;
        }

        .wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 50px;
        }

        .product .img {
            overflow: hidden;
        }

        .dropdown {
            background-color: black;
            color: white;
            width: fit-content;
            position: relative;

        }

        .dropdown .btn {
            padding: 10px 15px;
            border-bottom: 1px solid white;
        }

        .drop {
            display: none;
            position: absolute;
            left: 0;
            top: 100%;
            z-index: 2;
            width: 100%;
        }

        .drop p {
            padding: 8px;
            border-bottom: 1px solid white;
            background-color: gray;

        }

        .dropdown:hover .drop {
            display: block;
        }

        @media screen and (max-width:1200px) {
            .product {
                width: calc(33.33% - 15.33px);
            }
        }

        @media screen and (max-width:800px) {
            .product {
                width: calc(50% - 12px);
            }

            .navbar {
                display: none;
            }
        }

        @media screen and (max-width:500px) {
            .product {
                width: calc(100%);
            }

            .wrapper {
                padding: 10px;
            }


        }

        .sidecart {
            width: 40%;
            height: 100vh;
            top: 0;

            z-index: 10;
            left: -40%;
            background-color: gray;
            position: fixed;
            transition: .5s;
        }

        .sidecart.active {
            left: 0;
        }

        .sidecart .cartHead {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid black;
        }

        .sidecart .cartBody {
            height: 90vh;
            overflow-y: auto;
        }

        .searchElem {
            height: 100vh;
            width: 100%;
            position: fixed;
            overflow: auto;
            top: 80px;
            display: none;
            left: 0;
            background-color: gray;
            z-index: 10;
        }

        .searchElem .product {
            background-color: white;
        }

        .close {
            font-size: 25px;
            position: fixed;
            top: 100px;
            z-index: 11;
            display: none;
            right: 20px;
            color: white;
        }

        .product h2 {
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .product2 {
            cursor: pointer;
        }

        .productDetails .details {

            width: 70%;
            background-color: white;
            margin: 0 auto;
            height: 70vh;

            overflow: auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .productDetails .col1,
        .productDetails .col2 {
            padding: 30px;
        }

        .productDetails {
            height: 100vh;
            position: fixed;
            top: 50px;
            z-index: 10;
            width: 100%;

            display: none;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.548);
        }

        .productDetails .images {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .productDetails img {
            width: 100%;
        }

        .mySwiper img {
            width: 100%;
        }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

</head>


<body>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img
                    src="https://t4.ftcdn.net/jpg/03/83/21/85/360_F_383218557_t5fC98hOdrg0hr4BsulCZ9mPX9a4uube.jpg"
                    alt=""></div>
            <div class="swiper-slide"><img
                    src="https://t4.ftcdn.net/jpg/03/83/21/85/360_F_383218557_t5fC98hOdrg0hr4BsulCZ9mPX9a4uube.jpg"
                    alt=""></div>
            <div class="swiper-slide"><img
                    src="https://t4.ftcdn.net/jpg/03/83/21/85/360_F_383218557_t5fC98hOdrg0hr4BsulCZ9mPX9a4uube.jpg"
                    alt=""></div>
            <div class="swiper-slide"><img
                    src="https://t4.ftcdn.net/jpg/03/83/21/85/360_F_383218557_t5fC98hOdrg0hr4BsulCZ9mPX9a4uube.jpg"
                    alt=""></div>

        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>
    <div class="close" id="closeBtn" onclick="closeSearch()">
        <i class="fa-solid fa-x"></i>
    </div>
    <div class="productDetails" id="productDetails">

    </div>
    <div class="searchElem wrapper" id="searchElem">


    </div>
    <div id="sidecart" class="sidecart">
        <div class="cartHead">
            <h2>Cart</h2>
            <i class="fa-solid fa-x"></i>
        </div>
        <div class="cartBody" id="cartBody"></div>
        <div class="cartFooter">
            <h3>Total : <span id="cartTotal">0</span></h3>
        </div>
    </div>
    <div class="navbar">
        <h1>Magan</h1>
        <div class="links">
            <p>Home</p>
            <p>About</p>
            <p>Services</p>
            <p>Contact</p>
        </div>
        <div class="search">
            <input id="searchVal" type="text">
            <button onclick="SearchHandler()">Search</button>
        </div>
        <div class="cart" onclick="cartToggle()">
            <i class="fa-solid fa-shopping-bag"></i>
            <span id="cartLength">0</span>
        </div>
    </div>

    <h1>Earbuds</h1>

    <div id="wrapper" class="wrapper">


    </div>
    <h1>Tshirts</h1>
    <div id="wrapper2" class="wrapper">


    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="index.js"></script>

</body>

</html>
