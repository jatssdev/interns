<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .navbar {
            display: flex;
            background-color: black;
            color: white;
            justify-content: space-between;
            padding: 0 50px;
            height: 80px;
            align-items: center;
        }

        .navbar .links {
            display: flex;
            gap: 20px;
        }

        .navbar .search input {
            padding: 10px;
        }

        .navbar .search button {
            padding: 10px;
        }

        img {
            width: 100%;
            transition: .5s;
        }

        .product:hover img {
            transform: scale(1.2);
        }

        .product {
            padding: 15px;
            width: calc(25% - 17px);
            border: 1px solid black;
        }

        .product button {
            width: 100%;
            background-color: black;
            color: white;
            border: none;
            padding: 10px;
        }

        .product del {
            color: red;
        }

        .product span {
            color: green;
        }

        .wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 50px;
        }

        .product .img {
            overflow: hidden;
        }

        .dropdown {
            background-color: black;
            color: white;
            width: fit-content;
            position: relative;

        }

        .dropdown .btn {
            padding: 10px 15px;
            border-bottom: 1px solid white;
        }

        .drop {
            display: none;
            position: absolute;
            left: 0;
            top: 100%;
            z-index: 2;
            width: 100%;
        }

        .drop p {
            padding: 8px;
            border-bottom: 1px solid white;
            background-color: gray;

        }

        .dropdown:hover .drop {
            display: block;
        }

        @media screen and (max-width:1200px) {
            .product {
                width: calc(33.33% - 15.33px);
            }
        }

        @media screen and (max-width:800px) {
            .product {
                width: calc(50% - 12px);
            }

            .navbar {
                display: none;
            }
        }

        @media screen and (max-width:500px) {
            .product {
                width: calc(100%);
            }

            .wrapper {
                padding: 10px;
            }


        }

        .sidecart {
            width: 40%;
            height: 100vh;
            top: 0;

            z-index: 10;
            left: -40%;
            background-color: gray;
            position: fixed;
            transition: .5s;
        }

        .sidecart.active {
            left: 0;
        }

        .sidecart .cartHead {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid black;
        }

        .sidecart .cartBody {
            height: 90vh;
            overflow-y: auto;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="sidecart" class="sidecart">
        <div class="cartHead">
            <h2>Cart</h2>
            <i class="fa-solid fa-x"></i>
        </div>
        <div class="cartBody" id="cartBody"></div>
    </div>
    <div class="navbar">
        <h1>Magan</h1>
        <div class="links">
            <p>Home</p>
            <p>About</p>
            <p>Services</p>
            <p>Contact</p>
        </div>
        <div class="search">
            <input type="text">
            <button>Search</button>
        </div>
        <div class="cart" onclick="cartToggle()">
            <i class="fa-solid fa-shopping-bag"></i>
        </div>
    </div>

    <h1>Earbuds</h1>

    <div id="wrapper" class="wrapper">


    </div>
    <h1>Tshirts</h1>
    <div id="wrapper2" class="wrapper">


    </div>

    <script src="index.js"></script>

</body>

</html>
