<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img id="image" src="https://www.w3schools.com/js/pic_bulboff.gif" alt="">
    <hr><button onclick="BulbOn()">On</button>
    <hr><button onclick="BulbOff()">Off</button>
    <script>
        function BulbOn() {
            document.getElementById('image').src = 'https://www.w3schools.com/js/pic_bulbon.gif'
        }
        function BulbOff() {
            document.getElementById('image').src = 'https://www.w3schools.com/js/pic_bulboff.gif'
        }
    </script>
</body>

</html>
