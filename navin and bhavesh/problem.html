<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            background-color: red;
            width: 100%;
            height: 100vh;
            position: relative;
        }

        div {
            background-color: blue;
            width: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            height: 300px;
            transform: translate(-50%,-50%);
        }
    </style>
</head>

<body>
    <section>
        <div></div>
    </section>
</body>

</html>
